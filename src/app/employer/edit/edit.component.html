<div class="container">
    <h1>Update Employer</h1>
   
    <a href="#" routerLink="/employer/index" class="btn btn-primary">Back</a>
          
    <form [formGroup]="form" (ngSubmit)="submit()">
    
        <div class="form-group"> 
            <label for="name">Name:</label>
            <input formControlName="name" id="name" type="text" [(ngModel)]="employer.name" class="form-control">
            <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
                <div *ngIf="f['name'].errors && f['name'].errors['required']">Title is required.</div>
            </div>
        </div>
           
        <div class="form-group">
            <label for="year">Year</label>
            <input  formControlName="year" id="year" type="text" [(ngModel)]="employer.year" class="form-control">
            <div *ngIf="f['year'].touched && f['year'].invalid" class="alert alert-danger">
                <div *ngIf="f['year'].errors && f['year'].errors['required']">Year is required.</div>
            </div>
        </div>
         
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
    </form>
</div>
