<table class="table table-striped">
    <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>year</th>
            <th width="250px">Action</th>
          </tr>
    </thead>
    <tbody>
          <tr *ngFor="let employer of employers">
            <td>{{ employer.id }}</td>
            <td>{{ employer.name }}</td>
            <td>{{ employer.year }}</td>
            <td>
              <a href="#" [routerLink]="['/employer/', employer.id, 'view']" class="btn btn-info">View</a>
              <a href="#" [routerLink]="['/employer/', employer.id, 'edit']" class="btn btn-primary">Edit</a>
              <button type="button" (click)="deletePost(employer.id)" class="btn btn-danger">Delete</button>
            </td>
          </tr>
    </tbody>
</table>
